<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>門前仲町駅 半径1000mの円を描く地図</title>

    <!-- MapboxのCSSを読み込み -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        /* スマホ対応のスタイル */
        body { 
            margin: 0; 
            padding: 0; 
        }
        #map { 
            width: 100%; 
            height: 100vh; /* 画面全体を使う */
        }
        .current-location-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<!-- 地図を表示するためのdiv -->
<div id="map"></div>

<!-- MapboxのJSを読み込み -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<script>
    // ここに取得したMapboxのアクセストークンを入力
    mapboxgl.accessToken = 'pk.eyJ1IjoidnhtdDAwMSIsImEiOiJjbTRtazRoYzAwZWU5MmtzZXplNWd6NDQzIn0.TVznndy68OFfVgqBr-B0bw';

    // 門前仲町駅の座標 (経度, 緯度)
    const monzenNakachoCoordinates = [139.7958832, 35.67199538];

    // 地図の初期化
    const map = new mapboxgl.Map({
        container: 'map', // HTML内のid
        style: 'mapbox://styles/mapbox/streets-v11', // 地図のスタイル
        center: monzenNakachoCoordinates, // 地図の中心
        zoom: 15 // ズームレベル
    });

    // 地図のロードが完了した後の処理
    map.on('load', function () {
        // 円の半径 (1000m)
        const radiusInMeters = 1000;

        // Turf.jsを使って円を作成
        const circleFeature = turf.circle(monzenNakachoCoordinates, radiusInMeters / 1000, {
            steps: 64, // 円を滑らかにするステップ数
            units: 'kilometers' // 単位 (km)
        });

        // GeoJSONソースを地図に追加
        map.addSource('circle', {
            'type': 'geojson',
            'data': circleFeature
        });

        // 円を描画
        map.addLayer({
            'id': 'circle-layer',
            'type': 'fill',
            'source': 'circle',
            'layout': {},
            'paint': {
                'fill-color': '#007bff',
                'fill-opacity': 0.3 // 円の透明度
            }
        });

        // 円の境界線を追加
        map.addLayer({
            'id': 'circle-outline-layer',
            'type': 'line',
            'source': 'circle',
            'layout': {},
            'paint': {
                'line-color': '#007bff',
                'line-width': 2
            }
        });

        // 中心のマーカーを追加
        new mapboxgl.Marker()
            .setLngLat(monzenNakachoCoordinates)
            .addTo(map);
    });

    // 現在地をリアルタイムで更新する処理
    let currentLocationMarker = null; // 現在地のマーカーを管理

    function updateLocation(position) {
        const userCoordinates = [
            position.coords.longitude,
            position.coords.latitude
        ];

        // 既存のマーカーがある場合は削除
        if (currentLocationMarker) {
            currentLocationMarker.remove();
        }

        // 新しいマーカーを追加
        currentLocationMarker = new mapboxgl.Marker({ color: 'red' })
            .setLngLat(userCoordinates)
            .addTo(map);
    }

    function handleError(error) {
        console.error("現在地を取得できませんでした:", error);
    }

    // Geolocation APIで現在地を監視
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(updateLocation, handleError, {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
        });
    } else {
        alert("このブラウザでは現在地機能がサポートされていません");
    }
</script>

<!-- Turf.jsの読み込み (円を描くために必要) -->
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

</body>
</html>
